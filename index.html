<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKproject</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&family=Poppins:wght@100;300;400;500&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="main">

        <div class="vk-enter">
            <header class="logo vk-enter__logo">
                <svg class="logo-icon" fill="none" height="48" viewBox="0 0 49 48" width="49"
                    xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                        d="M3.87 3.37C.5 6.75.5 12.17.5 23.04v1.92c0 10.86 0 16.3 3.37 19.67C7.25 48 12.67 48 23.54 48h1.92c10.86 0 16.3 0 19.67-3.37 3.37-3.38 3.37-8.8 3.37-19.67v-1.92c0-10.86 0-16.3-3.37-19.67C41.75 0 36.33 0 25.46 0h-1.92C12.68 0 7.24 0 3.87 3.37zm4.74 11.3c.25 12.48 6.82 20 17.65 20h.63v-7.15c3.95.4 6.89 3.35 8.09 7.15h5.69a15.8 15.8 0 0 0-8.03-10.03c2.48-1.49 6-5.09 6.83-9.97h-5.18c-1.08 3.97-4.31 7.57-7.4 7.91v-7.91h-5.26v13.85c-3.2-.8-7.37-4.68-7.54-13.85z"
                        fill="currentColor" fill-rule="evenodd"></path>
                </svg>
                <h1 class="logo-title">Вход ВКонтакте</h1>
            </header>


            <!-- <form action="" method="get"> -->
            <div class="wraper-content vk-enter__wraper-content">
                <div class="content">
                    <input class="e-mail" type="email" placeholder="Телефон или почта" name="email" required>
                </div>

                <div class="save-enter">
                    <div class="check">
                        <input class="checkbox" type="checkbox" id="enter" checked>
                        <a class="save" href="#">Сохранить вход</a>
                    </div>

                    <div class="right-icon"
                        title="Сохранить вход&#013;&#013;При повторной авторизации вы&#013;сможете войти в аккаунт в один клик">
                        <svg class="svg" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M6 12A6 6 0 1 0 6 0a6 6 0 0 0 0 12zm.64-5c-.08.36-.28.57-.66.57-.45 0-.71-.32-.71-.76v-.07c0-.64.32-1.06.95-1.43.68-.41.89-.68.89-1.17 0-.53-.4-.9-.99-.9-.52 0-.87.26-1.04.74-.13.35-.37.5-.7.5-.41 0-.67-.27-.67-.68 0-.23.05-.43.16-.64C4.2 2.46 5.05 2 6.19 2c1.5 0 2.52.84 2.52 2.09 0 .81-.39 1.36-1.13 1.81-.7.41-.87.64-.94 1.1zm.22 2.16A.85.85 0 0 1 6 10a.85.85 0 0 1-.86-.84.85.85 0 0 1 .86-.85.85.85 0 0 1 .87.85z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                </div>


                <!-- <button class="btn-enter" type="button">Войти</button> -->
                <a class="link-enter" href="#">Войти</a>
                <div class="or">или</div>

                <button class="code" type="button">
                    <div class="qr-icon">
                        <a class="link-svg" href="#"><svg width="24" height="24" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="qr_24__Page-2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="qr_24__qr_24">
                                        <path id="qr_24__Bounds" d="M0 0h24v24H0z"></path>
                                        <path
                                            d="M19.5 19H21c.28 0 .5.22.5.5V21a.5.5 0 0 1-.5.5h-1.5a.5.5 0 0 1-.5-.5v-1.5c0-.28.22-.5.5-.5ZM14 19h1.5c.28 0 .5.22.5.5V21a.5.5 0 0 1-.5.5H14a.5.5 0 0 1-.5-.5v-1.5c0-.28.22-.5.5-.5Zm2.75-2.75h1.5c.28 0 .5.22.5.5v1.5a.5.5 0 0 1-.5.5h-1.5a.5.5 0 0 1-.5-.5v-1.5c0-.28.22-.5.5-.5Zm2.75-2.75H21c.28 0 .5.22.5.5v1.5a.5.5 0 0 1-.5.5h-1.5a.5.5 0 0 1-.5-.5V14c0-.28.22-.5.5-.5Zm-5.5 0h1.5c.28 0 .5.22.5.5v1.5a.5.5 0 0 1-.5.5H14a.5.5 0 0 1-.5-.5V14c0-.28.22-.5.5-.5ZM4.5 13h4a2.5 2.5 0 0 1 2.5 2.5v4A2.5 2.5 0 0 1 8.5 22h-4A2.5 2.5 0 0 1 2 19.5v-4A2.5 2.5 0 0 1 4.5 13Zm.25 1.75a1 1 0 0 0-1 1v3.5a1 1 0 0 0 1 1h3.5a1 1 0 0 0 1-1v-3.5a1 1 0 0 0-1-1h-3.5Zm1 1.5h1.5c.28 0 .5.22.5.5v1.5a.5.5 0 0 1-.5.5h-1.5a.5.5 0 0 1-.5-.5v-1.5c0-.28.22-.5.5-.5ZM15.5 2h4A2.5 2.5 0 0 1 22 4.5v4a2.5 2.5 0 0 1-2.5 2.5h-4A2.5 2.5 0 0 1 13 8.5v-4A2.5 2.5 0 0 1 15.5 2Zm.25 1.75a1 1 0 0 0-1 1v3.5a1 1 0 0 0 1 1h3.5a1 1 0 0 0 1-1v-3.5a1 1 0 0 0-1-1h-3.5Zm1 1.5h1.5c.28 0 .5.22.5.5v1.5a.5.5 0 0 1-.5.5h-1.5a.5.5 0 0 1-.5-.5v-1.5c0-.28.22-.5.5-.5ZM4.5 2h4A2.5 2.5 0 0 1 11 4.5v4A2.5 2.5 0 0 1 8.5 11h-4A2.5 2.5 0 0 1 2 8.5v-4A2.5 2.5 0 0 1 4.5 2Zm.25 1.75a1 1 0 0 0-1 1v3.5a1 1 0 0 0 1 1h3.5a1 1 0 0 0 1-1v-3.5a1 1 0 0 0-1-1h-3.5Zm1 1.5h1.5c.28 0 .5.22.5.5v1.5a.5.5 0 0 1-.5.5h-1.5a.5.5 0 0 1-.5-.5v-1.5c0-.28.22-.5.5-.5Z"
                                            id="qr_24__Mask" fill="currentColor"></path>
                                    </g>
                                </g>
                            </svg>
                        </a>
                    </div>
                    <div class="qr-code">
                        <a class="qr" href="#">QR-code</a>
                    </div>
                </button>
            </div>
            <!-- </form> -->
        </div>


        <div class="page-block vk-enter__page-block">
            <!-- <button class="registration" type="button">Зарегистрироваться</button> -->
            <a class="btn-registr" href="#">Зарегистрироваться</a>
            <div class="after-registr">
                <p class="text">После регистрации вы получите доступ <br> ко всем возможностям VK ID</p>
                <a class="know-more" href="#">Узнать больше</a>
            </div>
        </div>

    </div>
</body>

</html>
